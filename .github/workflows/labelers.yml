name: "Issue Labeler"
on:
  issues:
    types: [ opened, edited, reopened ]
  pull_request:
    types: [ opened, edited, reopened ]

jobs:
  triage:
    runs-on: ubuntu-latest
    name: Label issues and pull requests
    steps:
      - name: check out
        uses: actions/checkout@v3

      - name: labeler
        uses: jbinda/super-labeler-action@develop
        with:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
  add-comment:
    if: github.event.label.name == 'invalid issue'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            This issue has been marked as invalid issue, please give more information by following the issue template.